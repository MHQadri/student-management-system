<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>RegistrationForm_v1 by Colorlib</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- MATERIAL DESIGN ICONIC FONT -->
	<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

	<!-- STYLE CSS -->
	<link rel="stylesheet" href="css/form.css">
	<style>
		/* styles.css */

		body {
			font-family: 'Arial', sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f4f4f4;
		}

		.navbar {
			background-color: #333;
			overflow: hidden;
		}

		.navbar a {
			float: left;
			display: block;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}

		.navbar a:hover {
			background-color: #ddd;
			color: black;
		}

		.content {
			padding: 0px;
		}
	</style>

</head>

<body>

<!-- Navbar -->
	<div class="navbar">
		<a href="/">Home</a>
		<a href="addStudent">Add Student</a>
		<a href="studentList">Student List</a>
		<a href="#grades">Record Grades</a>
		<a href="#reports">Generate Reports</a>
	</div>

	<!-- Content -->
	<div class="content">
		<!-- Your existing content goes here -->
	</div>
	<!-- Nabar ended -->
	
	<!-- Registration Form Starts -->
	<div class="wrapper" style="background-image: url('img/bg-registration-form-1.jpg');">
		<div class="inner">
			<div class="image-holder">
				<img src="img/pngwing.com.png" alt="">
			</div>
			<form th:action="@{/register}" method="post"th:object="${std}" >
				<h3>Edit Student Details</h3>
				<div class="form-wrapper">
					<input type="text" placeholder="Student Name" class="form-control" name="name" th:value="${std.name}">

				</div>
				<div class="form-wrapper">
					<input type="text" placeholder="Father's Name" class="form-control" name="fname" th:value="${std.fname}">
					<i class="zmdi zmdi-account"></i>
				</div>
				<div class="form-wrapper">
					<input type="text" placeholder="Mother's Name" class="form-control" name="mname" th:value="${std.mname}">
					<i class="zmdi zmdi-email"></i>
				</div>
				<!--	<div class="form-wrapper">
						<input type="number" placeholder="Phone Number" class="form-control" name="phone" th:value="${std.phone}">
						<i class="zmdi zmdi-email"></i>
					</div>-->
				<div class="form-wrapper">
					<select id="gender" name="gender" class="form-control" th:value="${std.gender}">
						<option value="" disabled selected>Gender</option>
						<option value="male" name="gender">Male</option>
						<option value="female" name="gender">Female</option>
						<option value="other" name="gender">Other</option>
					</select>
					<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
				</div>
				<div class="form-group">
					<input type="date" placeholder="DOB" class="form-control" name="dob" th:value="${std.dob}">
					<input type="number" placeholder="Phone Number" class="form-control" name="phone" th:value="${std.phone}">
					<i class="zmdi zmdi-lock"></i>
				</div>
				<div class="form-wrapper">
					<input type="text" placeholder="Address" class="form-control" name="address" th:value="${std.address}">
					<i class="zmdi zmdi-lock"></i>
				</div>
				<button>Register
					<i class="zmdi zmdi-arrow-right"></i>
				</button>
			</form>
		</div>
	</div>

</body>

</html>
