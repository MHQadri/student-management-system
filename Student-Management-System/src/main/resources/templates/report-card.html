<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

	<title>Student Result</title>
	<!--<link rel="stylesheet" href="style.css">-->

	<style>
		/* styles.css */

		body {
			font-family: 'Arial', sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f4f4f4;
		}

		.navbar {
			background-color: #333;
			overflow: hidden;
		}

		.navbar a {
			float: left;
			display: block;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}

		.navbar a:hover {
			background-color: #ddd;
			color: black;
		}

		.content {
			padding: 16px;
		}
	</style>
</head>

<body>

	<!-- Navbar -->
	<div class="navbar">
		<a href="/">Home</a>
		<a href="addStudent">Add Student</a>
		<a href="studentList">All Student</a>
		<a href="addStudentResult">Add Student Result</a>
		<a href="allStudentResult">All Student Result</a>
		<a href="#reportCard">Generate Reports</a>
	</div>

	<!-- Content -->

	<section class="vh-100" style="background-color: #9A616D;">
		<div class="container py-5 h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col col-xl-8">
					<div class="card" style="border-radius: 1rem;">
						<div class="row g-0">
							<div class="col-md-6 col-lg-5 d-none d-md-block">
								<img src="img\pngwing.com.png"
									alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
							</div>
							<div class="col-md-6 col-lg-7 d-flex align-items-center">
								<div class="card-body p-4 p-lg-5 text-black">

									<form th:action="@{/getStudentReport}" method="post">
										<h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Enter Your Roll Number</h5>

										<div class="form-outline mb-4">
											<input type="text" id="form2Example17" name="rollno"
												class="form-control form-control-lg" />
											
										</div>
										<div class="pt-1 mb-4">
											<button class="btn btn-dark btn-lg btn-block" type="submit">Search</button>
										</div>

									</form>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
